<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:5000';
        const resultDiv = document.getElementById('result');

        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                resultDiv.innerHTML = `<pre>Health Check:\n${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }

        async function testCORS() {
            try {
                const response = await fetch(`${API_URL}/api/health`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const data = await response.json();
                resultDiv.innerHTML = `<pre>CORS Test Success:\n${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre>CORS Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
